name: Test Web App

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  unit-test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: src/web/package-lock.json
          
      - name: Install dependencies
        working-directory: src/web
        run: npm ci
        
      - name: Run unit tests
        working-directory: src/web
        run: npm test
